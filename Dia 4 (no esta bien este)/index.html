<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#7c5eff]">
    <div class="flex justify-center items-center w-screen h-screen">
        <div id="inputBox" class="input bg-white py-2 px-4     
        rounded-l-lg opacity-0 transition-transform ease-in-out duration-500">
            <input class="h-8 focus:outline-none" type="text" placeholder="Search...">
        </div>
        <div onclick="showInput(event)" id="lupa"
            class="lupa py-2 px-4 rounded-lg bg-white transition-transform duration-500">
            <img class="w-8 h-8" src="icons/search-alt-svgrepo-com.svg" alt="">
        </div>

    </div>
    <script>
        function showInput(event) {

            const inputBox = document.getElementById("inputBox");

            console.log(event.currentTarget)
            event.currentTarget.classList.toggle("rounded-r-lg");
            event.currentTarget.classList.toggle("rounded-lg");


            inputBox.classList.toggle("opacity-0");        // fade
            inputBox.classList.toggle("translate-x-10");  // mover desde la derecha
            inputBox.classList.toggle("pointer-events-none");
            event.currentTarget.classList.toggle("translate-x-10");

        }
    </script>
</body>

</html>
